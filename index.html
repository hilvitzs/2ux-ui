<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav>
      <ul class='nav-bar'>
        <section class='nav-section'>
          <img class='icon' src='./images/icons/home.png' />
          <li>HOME</li>
        </section>
        <section class='nav-section'>
          <img class='icon' src='./images/icons/calendar.png' />
          <li>CALENDAR</li>
        </section>
        <section class='nav-section'>
          <img class='icon' src='./images/icons/barbell.png' />
          <li>EXERCISES</li>
        </section>
        <section class='nav-section'>
          <img class='icon' src='./images/icons/routine.png' />
          <li>ROUTINE</li>
        </section>
        <section class='nav-section'>
          <img class='icon' src='./images/icons/user.png' />
          <li>USER</li>
        </section>
      </ul>
    </nav>
    <section class='body-content'>
      <section class='menu-section'>
        <section class='header-section'>
          <img class='profile-picture' src='./images/images/profile.png' />
          <h1 class='welcome-header'>Welcome, Sean</h1>
        </section>
        <section class='info-section'>
          <p class='goals-header'>GOALS</p>
          <section class='step-counter'>
            <div class='today-count'>
              <p class='today'><span>TODAY'S</span>STEPS<p>
              <p class='steps'>1,420</p>
            </div>
            <div class='week-count'>
              <p class='week'><span>PAST WEEK</span>STEPS<p>
              <img class='graph' src='./images/images/data-01.png' />
            </div>
          </section>
        </section>
        <p class='todays-workout'>TODAY'S WORKOUT</p>
        <section class='workout-options'>
          <p class='workouts'>1. PULL UPS</p>
          <p class='workouts'>2. PUSH UPS</p>
          <p class='workouts'>3. SQUATS</p>
        </section>
      </section>
      <section class='exercises-section'>
        <h1 class='selected-workout'>EXERCISE 2</h1>
        <p class='selected-workout-name'>PUSHUPS</p>
        <div class='diagram-container'>
          <p class='exercise-instructions'>Step 1:</p>
          <img class='diagram' src='./images/images/pushup-1.png' />
        </div>
        <div class='diagram-container'>
          <p class='exercise-instructions'>Step 2:</p>
          <img class='diagram' id='diagram-2' src='./images/images/pushup-2.png' />
        </div>
        <div class='diagram-container'>
          <p class='exercise-instructions'>Step 3:</p>
          <img class='diagram' src='./images/images/pushup-3.png' />
        </div>
      </section>
    </section>
  </body>
</html>
